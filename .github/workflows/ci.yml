name: Weather Collector CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'none'

      - name: Build and test with Maven (clean, force updates)
        run: mvn -U -B clean install

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: weather-collector-jar
          path: target/*.jar
